

  <div class="panel panel-default">
    <div class="panel-heading">
        Showing ({{ train_schedule.length }} total records)
    </div>
    <div class="panel-body">
        <div class="dataTable_wrapper">
            <b>Search:</b> <input type="text" class="form-control" ng-model="stationFilterName">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th></th>
                        <th>Station</th>
                        <th>Departure Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="odd gradeX" ng-repeat="entity in train_schedule | filter:stationFilterName | limitTo:1000">
                        <td><img ng-src="{{ entity.destination_thumbnail }}" alt="{{ entity.destination_name }}" style="height:100px"></td>
                        <td>{{ entity.destination_name }}</td>
                        <td><span metro-north-date-formatter="{{ entity.departure_time }}"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<p><a class="btn btn-primary" role="button" ng-click="navigateToSearch()">Go Back to Stations</a></p>
