
  <p>Please select a station to see the schedule or use the filter below.</p>

  <p>
      <input type="text" class="form-control" ng-model="stationFilterName" class="form-control" placeholder="Type Station Name">
  </p>
  <div class="row">
   <div class="col-lg-4" ng-repeat="entity in train_stations | filter:stationFilterName">
    <div class="thumbnail">
      <img ng-src="{{ entity.station.thumbnail }}" alt="{{ entity.station.name }}" style="height:300px" ng-click="navigateToSchedule(entity.station.id)">
      <div class="caption">
        <h3>{{ entity.station.name }}</h3>
        <p><a class="btn btn-primary" role="button" ng-click="navigateToSchedule(entity.station.id)">See Schedule</a></p>
      </div>
    </div>

  </div>
 
</div>
